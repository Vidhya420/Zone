<div mat-dialog-title class="header">

  <h1 style="color: #3699ff; font-size: 40px; text-align: center;">Add Zone</h1>
</div>
<form [formGroup]="empForm" (ngSubmit)="onFormSubmit()">
<div mat-dialog-content class="content">
      

 <div class="row">
  <mat-form-field appearance="outline">
    <mat-label>Plant code</mat-label>
    <mat-select formControlName="firstName">
        <mat-option *ngFor="let val of plantcode" [value]="val">{{val}}
        </mat-option>
    </mat-select>
</mat-form-field>

<mat-form-field appearance="outline">
  <mat-label>Buildingcode</mat-label>
  <mat-select formControlName="lastName">
      <mat-option *ngFor="let val of Buildingcode" [value]="val">{{val}}
      </mat-option>
  </mat-select>
</mat-form-field>


  <mat-form-field appearance="outline">
      <mat-label>Zone Name</mat-label>
      <input matInput type="text" formControlName="email">
  </mat-form-field>
  </div>

<div class="row">
  <mat-form-field appearance="outline">
    <mat-label>Zone Description</mat-label>
    <input matInput type="text" formControlName="dob">
</mat-form-field>

<mat-form-field appearance="outline">
  <mat-label>Zone Type</mat-label>
  <mat-select  formControlName="gender">
    <mat-option *ngFor="let val of Zonetype" [value]="val">{{val}}
    </mat-option>
</mat-select>
</mat-form-field>


<mat-form-field appearance="outline">
  <mat-label>Zone Category</mat-label>
  <mat-select formControlName="education">
      <mat-option *ngFor="let val of education" [value]="val">{{val}}
      </mat-option>
  </mat-select>
</mat-form-field>


</div>

<div class="row">
  <mat-radio-group aria-label="Select an option" formControlName="company">
    <mat-label><b>Zone Status</b></mat-label>
    <mat-radio-button value="Active">Active</mat-radio-button>
    <mat-radio-button value="Inactive">Inactive</mat-radio-button>
    <mat-radio-button value="Blocked">Blocked</mat-radio-button>
</mat-radio-group>
</div>
 

  <div mat-dialog-actions class="action">
      <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
      <button mat-raised-button color="primary" type="submit" style="margin-left: 470px;">{{data ? 'Update': 'Save'}}</button>
  </div>
  </div>
</form>
